<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能小车 - 科技感网页设计</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航样式 */
        .navbar {
            background-color: #3F51B5;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        /* 主标题 */
        .main-title {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #3F51B5;
        }

        /* 特色展示区域 */
        .featured {
            margin-top: 50px;
            text-align: center;
        }

        .featured img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .featured h2 {
            color: #3F51B5;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .featured p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* 特性和优势 */
        .features {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .feature-item {
            text-align: center;
            width: 30%;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #FFFFFF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .feature-item i {
            font-size: 36px;
            color: #00BCD4;
            margin-bottom: 10px;
        }

        .feature-item h3 {
            font-size: 20px;
            color: #3F51B5;
            margin-bottom: 10px;
        }

        .feature-item p {
            font-size: 14px;
            line-height: 1.6;
        }

        /* 底部信息 */
        .footer {
            background-color: #333333;
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        .footer a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .features .feature-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">产品</a>
        <a href="#">联系我们</a>
    </div>

    <!-- 页面主体内容 -->
    <div class="container">

        <!-- 主标题 -->
        <h1 class="main-title">探索未来的智能小车</h1>

        <!-- 特色展示 -->
        <div class="featured">
            <img src="img/xiaoche.png" alt="智能小车" style="width:20%">
            <h2>智能驾驶技术革新</h2>
            <p>我们的智能小车采用先进的自动驾驶技术，为您带来无与伦比的驾驶体验。</p>
        </div>

        <!-- 特性和优势 -->
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-rocket"></i>
                <h3>高性能</h3>
                <p>强大的处理能力和快速响应时间，确保安全和高效的行驶体验。</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <h3>智能安全</h3>
                <p>先进的环境感知技术，实时监测周围环境，保证行驶安全。</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-cogs"></i>
                <h3>可定制性</h3>
                <p>支持多种配置选项，满足不同用户和场景需求。</p>
            </div>
        </div>

    </div>

    <!-- 底部信息 -->
    <footer class="footer">
        <p>© 2024 智能小车公司. All Rights Reserved. | <a href="#">隐私政策</a> | <a href="#">服务条款</a></p>
    </footer>

    <!-- 引入FontAwesome图标库 -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

</body>

</html>
