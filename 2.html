<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能小车教程说明书</title>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #3F51B5;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        ul {
            margin-bottom: 15px;
        }

        li {
            margin-bottom: 5px;
        }

        .code {
            font-family: 'Roboto Mono', Courier New, monospace;
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        blockquote {
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #3F51B5;
            margin-bottom: 15px;
        }

        .progress-bar {
            background-color: #EEEEEE;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #3F51B5;
            border-radius: 10px;
        }

        .accordion {
            margin-bottom: 15px;
        }

        .accordion-btn {
            background-color: #3F51B5;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }

        .accordion-btn.active {
            background-color: #1E88E5;
        }

        .accordion-btn.active+.accordion-content {
            display: block;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }

        .tooltip-btn {
            background-color: #3F51B5;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .tooltip-btn:hover+.tooltip {
            display: block;
        }

        .simulator {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>智能小车教程说明书</h1>

        <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
        </div>

        <div class="accordion">
            <button class="accordion-btn">步骤1：安装驱动程序</button>
            <div class="accordion-content">
                <p>首先，确保您已安装最新的驱动程序。您可以从我们的官方网站下载。</p>
                <button class="tooltip-btn">查看提示</button>
                <div class="tooltip">
                    <p>下载链接：<a href="#">驱动程序下载</a></p>
                </div>
            </div>
        </div>

        <div class="accordion">
            <button class="accordion-btn">步骤2：连接设备</button>
            <div class="accordion-content">
                <p>使用USB线将智能小车连接到电脑。确保连接稳定，然后继续下一步。</p>
            </div>
        </div>

        <div class="simulator">
            <h2>交互式示意图</h2>
            <iframe src="1.html" width="100%" height="400px" frameborder="0"></iframe>
        </div>

        <h2>操作指南</h2>
        <ul>
            <li>启动智能小车应用程序。</li>
            <li>选择您想要控制的模式。</li>
            <li>开始驾驶并体验智能驾驶的乐趣！</li>
        </ul>

        <h2>高级设置</h2>
        <div class="accordion">
            <button class="accordion-btn">点击查看高级设置</button>
            <div class="accordion-content">
                <p>如需进行高级设置和优化，请参考以下步骤：</p>
                <div class="code">
                    <code>
                    $ sudo apt-get install smart-car-utils
                    <br>
                    $ smart-car-setup --advanced
                </code>
                </div>
            </div>
        </div>

        <blockquote>
            <p>智能小车将带给您无与伦比的驾驶体验！</p>
        </blockquote>

    </div>

    <script>
        // 手风琴效果
        document.querySelectorAll('.accordion-btn').forEach(button => {
            button.addEventListener('click', () => {
                const accordionContent = button.nextElementSibling;
                button.classList.toggle('active');
                if (button.classList.contains('active')) {
                    accordionContent.style.display = 'block';
                } else {
                    accordionContent.style.display = 'none';
                }
            });
        });

        // 提示框显示/隐藏
        document.querySelectorAll('.tooltip-btn').forEach(button => {
            button.addEventListener('click', () => {
                const tooltip = button.nextElementSibling;
                tooltip.style.display = tooltip.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

</body>

</html>
